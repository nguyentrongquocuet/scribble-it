interface FullDetailUser {
  id: ID!
  password: String!
  username: String!
  created_at: Float!
  avatar: String
}

type User @key(fields: "id") {
  id: ID!
  username: String!
  avatar: String
}

type AuthToken {
  token: String!
  expiredAt: Float!
  user: User!
}

type InputError {
  field: String
  error: String
}

type InvalidInput {
  errors: [InputError!]!
}

type LoginFailed {
  message: String
}

type AlreadyRegisted {
  message: String
}

union SignUpResult = AuthToken | AlreadyRegisted | InvalidInput

union LoginResult = AuthToken | LoginFailed

type Mutation {
  SignUp(
    username: String!
    password: String!
    repassword: String!
  ): SignUpResult
  Login(username: String!, password: String!): LoginResult
}

type Query {
  RefreshToken: String
  GetAvatarChoices: [String]!
}
